{% extends 'layout.html' %}
{% block body %}
  <br />
  <br />
  <main id="main">
    <!-- ======= Select your platform ======= -->
    <section id="Select-Your-Platform" class="what-we-do">
      <div class="container">
        <div class="section-title">
          <h2>Add or delete products here</h2>
          <div class="container">
            <form action="{{ url_for('add')}}" method="post">
              <div class="form-group col-md-5">
                <label for="inputproduct">Product name</label>
                <input id="first" name="product_name" type="text" class="form-control" />
              </div>
              <br />
              <div class="form-group col-md-5">
                <label class="mr-sm-2" for="inlineFormCustomSelect">measures in</label>
                <select class="custom-select mr-sm-2" id="second" name="uom">
                  <option selected>Choose...</option>
                  <option value="1">each</option>
                  <option value="2">kg</option>
                </select>
              </div>
              <br />
              <div class="form-group col-md-5">
                <label for="inputCity">Price/unit</label>
                <input id="third" name="price/unit" type="number" class="form-control" />
              </div>
              <br />
              <div class="form-group col-md-5">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- End #main -->
{% endblock %}
